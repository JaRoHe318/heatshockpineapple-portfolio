name: Deploy Astro Portfolio to GitHub Pages

on:
  push:
    branches: [ main ]   # or whatever your default branch is
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install, build, and upload
        uses: withastro/action@v5
        with:
          node-version: 20      # fine for you
          # path: .            # root of the Astro project (default)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4